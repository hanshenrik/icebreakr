<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poiret+One" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="icon" href="img/logo.png" />
  <!-- TODO: create proper favicon -->

  <title>isbrytr</title>
  <meta name="author" content="Hans Henrik Grønsleth" />
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="heading">
          <h1>isbrytr</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="flex-container">
          <div><h1>det blir smågøy og mye kleint om</h1></div>

          <div class="clock-container">
            <div class="clock"></div>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1>da skal</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="spinner-container">

          <ul id="first" class="spinner"></ul>

          <ul id="second" class="spinner">
            <li>holde en tale om</li>
            <li>holde foredraget</li>
            <li>beinkroke med</li>
            <li>fremføre sangen</li>
            <li>lese diktet</li>
            <!-- <li>gi et ektefølt kompliment til</li> -->
            <li>intervjue</li>
          </ul>

          <ul id="third" class="spinner"></ul>

        </div>
      </div>
    </div>

    <div id="buttons">
      <button id="start-first">spin 1</button>
      <button id="start-second">spin 2</button>
      <button id="start-third">spin 3</button>
      <button id="stop">stop</button>
    </div>

    <div id="whats-possible">
      <div class="col-sm-4">
        <h2>Deltakere</h2>
        <ul id="participants"></ul>
      </div>
      <div class="col-sm-4">
        <h2>Emner til taler</h2>
        <ul id="speech-topics"></ul>
      </div>
      <div class="col-sm-4">
        <h2>Titler på sanger, dikt og foredrag</h2>
        <ul id="titles"></ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script type="text/javascript" src="js/jquery.bandit.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/clock.js"></script>
</body>
</html>
